<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Chimtu</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
  <nav class="bg-white shadow py-4 px-6 flex justify-between items-center sticky top-0 z-20">
    <div class="text-xl font-bold">Chimtu</div>
    <div class="space-x-4">
      <a href="index.html" class="text-gray-700 hover:text-blue-600">Home</a>
      <a href="about.html" class="text-gray-700 hover:text-blue-600">About</a>
      <a href="menu.html" class="text-gray-700 hover:text-blue-600">Menu</a>
      <a href="order.html" class="text-blue-600 font-semibold">Shop</a>
    </div>
  </nav>

  <section class="py-16 px-6 max-w-2xl mx-auto">
    <h1 class="text-4xl font-bold text-center mb-8">Delivery Details</h1>
    <form class="space-y-6 bg-white p-8 shadow-md rounded-lg">
      <div>
        <label class="block mb-1 font-medium">Full Name</label>
        <input type="text" class="w-full border px-3 py-2 rounded" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">Email Address</label>
        <input type="email" class="w-full border px-3 py-2 rounded" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">Phone Number</label>
        <input type="tel" class="w-full border px-3 py-2 rounded" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">Country</label>
        <input type="text" class="w-full border px-3 py-2 rounded" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">State</label>
        <input type="text" class="w-full border px-3 py-2 rounded" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">City</label>
        <input type="text" class="w-full border px-3 py-2 rounded" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">Pincode</label>
        <input type="text" class="w-full border px-3 py-2 rounded" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">Door No & Street</label>
        <textarea class="w-full border px-3 py-2 rounded" rows="2" required></textarea>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700">Place Order</button>
    </form>
  </section>

  <footer class="text-center py-6 bg-white text-gray-500">
    &copy; 2025 Chimtu. All rights reserved.
  </footer>
</body>
</html>
